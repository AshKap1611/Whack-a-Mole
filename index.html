<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whac-a-mole</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1><b>WHACK-A-MOLE</b></h1>

  <h2>Your score:</h2>
  <h2 id="score">0</h2>

  <h2>Time Left:</h2>
  <h2 id="time-left">60</h2>

  <div class="grid">
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>
  </div>

  <div class="dot">
    <div class="pause">
      <h2>Pause</h2>
    </div>
  </div>

  <div class="dot2">
    <div class="play">
      <h2>Play</h2>
    </div>
  </div>

  <div class="moleOptions">
    <h2>Mole Options:</h2>
    <div class="molePhotos">
      <img src="mole1.png" alt="Mole 1" width="100px" id="mole1">
      <img src="mole2.png" alt="Mole 2" width="100px" id="mole2">
      <img src="mole3.png" alt="Mole 3" width="100px" id="mole3">
      <img src="mole4.png" alt="Mole 4" width="100px" id="mole4">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
